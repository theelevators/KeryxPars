<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="40" height="40" rx="6" fill="url(#navGradient)"/>
  
  <!-- Document with HL7 -->
  <rect x="10" y="8" width="20" height="24" rx="2" fill="#ffffff"/>
  <text x="20" y="17" font-family="monospace" font-size="6" font-weight="bold" fill="#17a2b8" text-anchor="middle">HL7</text>
  
  <!-- Message lines -->
  <line x1="12" y1="20" x2="28" y2="20" stroke="#4ec9b0" stroke-width="1.5"/>
  <line x1="12" y1="24" x2="26" y2="24" stroke="#ce9178" stroke-width="1.5"/>
  <line x1="12" y1="28" x2="28" y2="28" stroke="#9cdcfe" stroke-width="1.5"/>
  
  <!-- Medical cross -->
  <rect x="18" y="33" width="4" height="1.5" fill="#dc3545"/>
  <rect x="19.25" y="32" width="1.5" height="4" fill="#dc3545"/>
</svg>

